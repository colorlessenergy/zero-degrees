---
layout: default
---

{% include nav.html %}

<section class="contact">
  <h1 class="contact__h1">contact</h1>
  <p class="contact__p">Looking for something that you didnt't find? Send us a message here</p>
  <form class="form" action="https://formspree.io/theluckorange@yahoo.com"
      method="POST">
    <p class="form__p">Name: </p>
    <div class="form__name">
      <div class="form__group form__flex">
        <input class="form__input" id="firstName" type="text" name="firstName" placeholder="First name">
        <label class="form__label form__label--small" for="firstName">First Name: </label>
      </div>
      <div class="form__group form__flex">
        <input class="form__input" id="lastName" type="text" name="lastName" placeholder="Last name">
        <label class="form__label form__label--small" for="lastName">Last Name: </label>
      </div>
    </div>

    <div class="form__group">
      <label class="form__label" for="email">Email: </label>
      <input class="form__input" id="email" type="email" name="_replyto" placeholder="Email address">
    </div>
    <div class="form__group">
      <label class="form__label" for="subject">Subject: </label>
      <input class="form__input" id="subject" type="text" name="subject" placeholder="Subject">
    </div>
    <div class="form__group">
      <label class="form__label" for="message">Message: </label>
      <textarea class="form__textarea" id="message" name="message" rows="8" cols="80" placeholder="message..."></textarea>
    </div>
  <button class="form__button"type="submit">Submit</button>
</form>
</section>
